</style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.youtube.com/watch?v=ptwcZ574blo" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="titulo">VOLTEALA</div>
    <div class="contenedor">
        <img src="https://i0.wp.com/www.escape-house.be/wp-content/uploads/2021/10/sixtyone-escapehouse.png?fit=1905%2C1143&quality=20&ssl=1" alt="Imagen" id="imagen" class="imagen" />
        <a href="https://www.youtube.com/watch?v=1JhYYUWOBBs" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Userbox_creeper.svg/1200px-Userbox_creeper.svg.png" alt="Botón" id="boton" class="boton" />
        </a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".titulo").style.opacity = "1";
        });

        document.getElementById("imagen").addEventListener("click", function () {
            if (!this.classList.contains("girada")) {
                let imagen = this;

                // Girar primero
                imagen.classList.add("girada");

                // Esperar a que la animación termine para cambiar la imagen
                setTimeout(() => {
                    imagen.classList.add("oculta"); // Ocultar momentáneamente para evitar el parpadeo
                    setTimeout(() => {
                        imagen.src = "https://c8.alamy.com/compfr/2h0h39t/carte-de-visite-de-jeu-de-squid-et-motif-symbole-2h0h39t.jpg";
                        imagen.classList.remove("oculta"); // Volver a mostrar con la nueva imagen
                    }, 100);
                    
                    // Mostrar el botón
                    document.getElementById("boton").style.display = "block";
                }, 600); // Mismo tiempo que la animación de giro
            }
        });
    </script>
</body>
</html>
