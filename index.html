<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltéala</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        .titulo {
            font-size: 48px;
            color: white;
            opacity: 0;
            transition: opacity 20s ease-in-out;
            margin-bottom: 50px;
            position: absolute;
            top: 20px;
        }
        .contenedor {
            perspective: 1000px;
            position: relative;
        }
        .imagen {
            width: 788px;
            height: 450px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .girada {
            transform: rotateY(-180deg);
        }
        .boton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .boton:hover {
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <audio autoplay loop volume="0.2"> <!-- Aquí ajustamos el volumen al 20% -->
        <source src="https://github.com/IRONLORDXD/SquidIronGames.github.io/raw/refs/heads/main/04.Pink%20Soldiers.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="titulo" id="titulo">VOLTÉALA</div>
    <div class="contenedor">
        <img src="https://raw.githubusercontent.com/IRONLORDXD/SquidIronGames.github.io/refs/heads/main/Squid%20Game%20card%20wallpaper.jpg" alt="Imagen" id="imagen" class="imagen" />
        <a href="https://discord.gg/jbkHzaNVZU" target="_blank">
            <img src="https://raw.githubusercontent.com/IRONLORDXD/SquidIronGames.github.io/refs/heads/main/logocalamar.png" alt="Botón" id="boton" class="boton" />
        </a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("titulo").style.opacity = "1";
            }, 100);
        });

        document.getElementById("imagen").addEventListener("click", function () {
            if (!this.classList.contains("girada")) {
                let imagen = this;
                let titulo = document.getElementById("titulo");
                let boton = document.getElementById("boton");

                // Iniciar el giro y cambiar la imagen a mitad de la animación
                imagen.classList.add("girada");
                setTimeout(() => {
                    imagen.src = "https://raw.githubusercontent.com/IRONLORDXD/SquidIronGames.github.io/refs/heads/main/cartadetrasvolteada.png";
                }, 300); // A la mitad del giro

                // Hacer desaparecer el título con un desvanecimiento rápido
                setTimeout(() => {
                    titulo.style.transition = "opacity 1s ease-out";
                    titulo.style.opacity = "0";
                }, 400);

                // Hacer que el botón aparezca gradualmente después del giro
                setTimeout(() => {
                    boton.style.opacity = "1";
                }, 700); // Después de la transición de la imagen
            }
        });
    </script>
</body>
</html>
